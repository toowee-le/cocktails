<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipes</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/f97e9a7da6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="app">
        <h1>Cocktail Recipes</h1>

        <form name="search" action="POST">
            <input type="text" id="ingredient" name="ingredient" placeholder="&#xF002; Search ingredient / spirit" style="font-family: Arial, FontAwesome" required></br>
            <input type="submit" id="search" value="&#xF002;" style="font-family: Arial, FontAwesome" alt="Search" title="Search">
        </form>

        <div class="filter-container">
            <button class="alcohol">
                <img src="img/cocktail-drink-glass.svg" class="alcohol__icon" alt="Alcohol Icon">
                Alcoholic</button>
            <button class="non-alcohol">
                <img src="img/drink.svg" class="non-alcohol__icon" alt="Non Alcohol Icon">
                Non Alcoholic</button>
            <button class="random-drink">
                <img src="img/random.svg" class="random-drink__icon" alt="Question Mark Icon">
                Random</button>
        </div>

        <h2>Cocktails</h2>
        <div class="cocktail-container" id="cocktailContainer">
            <!-- Cocktail cards added dynamically in JS -->
        </div>
    </main>

    <div class="modal__container" id="modal">
        <div class="modal__body">
            <h2 class="modal__header">Long Island Iced Tea</h2>
            <img src="https://www.thecocktaildb.com/images/media/drink/5noda61589575158.jpg" class="modal__img" alt="Cocktail"></br>
            <div class="preparation">
                <h3 class="modal__preparation">Preparation:</h3>
                <p>Mix all contents in a highball glass and sitr gently. Add dash of Coca-Cola for the coloring and garnish with lemon or lime twist.</p>
            </div>
            <h3 class="modal__ingredients">Ingredients:</h3>
            <div class="ingredient__list">
                <p class="ingredient__item">Vodka</p>
                <p class="ingredient__item">Gin</p>
                <p class="ingredient__item">Rum</p>
                <p class="ingredient__item">Triple Sec</p>
                <p class="ingredient__item">Tequila</p>
                <p class="ingredient__item">Cola-Cola</p>
            </div>
            <div class="modal__footer">
                <button type="button" class="modal__close">Close</button>
            </div>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
