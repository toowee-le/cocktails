<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipes</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/f97e9a7da6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="app">

        <header class="menu">
            <a href="favorites.html"><i class="fas fa-home"></i></a>
            <a href="index.html" class="favorite"><i class="fas fa-heart"></i></a>
        </header>

        <h1>Favorites</h1>

        <h2 id="results">Drinks</h2>
        <div class="favorite-container" id="favoriteContainer">
            <!-- Favorite drinks list added dynamically in JS -->
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal__body">
            <h2 class="modal__header"></h2>
            <img src="" class="modal__img" alt="Cocktail"></br>
            <h3 class="modal__ingredients">Ingredients:</h3>
            <div class="ingredient__list"></div>
            <div class="preparation">
                <h3 class="modal__preparation">Preparation:</h3>
                <p class="instructions"></p>
            </div>
            <div class="modal__footer">
                <button type="button" class="modal__close" id='modalClose'>Close</button>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
</body>
</html>
